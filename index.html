<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi Jatek</title>

        <link rel="stylesheet" href="index.css">

        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <div id="info">
            <div class="jatekos">
                <div>Játékos 1:</div>
                <div class="gombok">
                    <div class="elem"></div>
                    <div class="elem">W</div>
                    <div class="elem"></div>
                    <div class="elem">A</div>
                    <div class="elem">S</div>
                    <div class="elem">D</div>
                </div>
                <div>Ütés: space</div>
            </div>
            <div class="jatekos">
                <div>Játékos 2:</div>
                <div class="gombok">
                    <div class="elem"></div>
                    <div class="elem">&#8593;</div>
                    <div class="elem"></div>
                    <div class="elem">&#8592;</div>
                    <div class="elem">&#8595;</div>
                    <div class="elem">&#8594;</div>
                </div>
                <div>Ütés: jobb control</div>
                </div>
            </div>
        
        <main>
            <audio id="zene">
                <source src="zene/Jo.mp3" type="audio/mpeg">
            </audio>
            <div id="jatekos-0-targyak" class="oldalso">
                
            </div>
            <div id="jatekTer" tabindex="0">
                <div id="menu">
                    <label for="jatekos-1">Játékos 1 neve :</label>
                    <input type="text" id="jatekos-1-input" placeholder="Jazzbalettos" maxlength="18">
                    <label for="jatekos-2">Játékos 2 neve :</label>
                    <input type="text" id="jatekos-2-input" placeholder="Rókarudi" maxlength="18">
                    <button id="indit">Játék indítása!</button>
                </div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                      <span class="close" onclick="closeModal()">&times;</span>
                      <h2>Modális ablak</h2>
                      <p>Ez egy egyszerű modális ablak.</p>
                    </div>
                  </div>
            </div>
            <div id="jatekos-1-targyak" class="oldalso">
                
            </div>
            
        </main>
        <div id="nemTamogatott">
            <h1>Ekkora méretben nem támogatott a játék! ☹</h1>
        </div>
        <footer>
            <a href="https://github.com/KSZBence" target="_blank">Kun-Székely Bence</a> | <a href="https://github.com/Horizon719" target="_blank">Milichovszky Sándor</a> | <a href="https://github.com/PetiDominik" target="_blank">Péti Dominik</a> | <a href="https://github.com/Christuss" target="_blank">Szendefi Krisztofer</a>
        </footer>
    </body>
</html>
